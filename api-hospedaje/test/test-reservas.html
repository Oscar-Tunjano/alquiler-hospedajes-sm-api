<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Módulo Reservas</title>
</head>
<body>
  <h1>Prueba rápida de Reservas</h1>
  <button id="btnReserva">Crear Reserva</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("btnReserva").addEventListener("click", async () => {
      const response = await fetch("http://localhost:4000/api/reservas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          usuarioId: "64e91f...",
          propiedadId: "abc123",
          fechaInicio: "2025-09-01",
          fechaFin: "2025-09-05"
        })
      });
      const data = await response.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
